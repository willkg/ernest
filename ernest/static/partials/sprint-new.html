<!-- This is included in the project-detail if user is project admin. -->

<span ng-controller="SprintNewCtrl">
  <ng-form>
    <input name="name" ng-model="newSprint.sprintname" placeholder="Name of new sprint">
    <button class="btn btn-primary" ng-click="createSprint()">Create</button>
    <span class="error" ng-show="newSprint.error">{{newSprint.error}}</span>
  </ng-form>
</span>
